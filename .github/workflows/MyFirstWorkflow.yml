# A first workflow to play with
name: My First Workflow
on:
  push:
    branches:
      - 'release/**'
    paths:
      'doc/**'
jobs:
  first_job:
    name: My First Job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
            echo "Hello world from ${{ github.actor }}."
            echo "Current branch is '${{ github.ref }}."
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - run: tree
